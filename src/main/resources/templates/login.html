<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}">
<head>
    <title>Login</title>
</head>
<body>
<div class="col-lg-5 mx-auto bg-white-transparent rounded d-flex justify-content-center flex-column px-3 pt-5 pb-4" layout:fragment="content">
    <h3 class="text-center">Login</h3>
    <form th:action="@{/login}" method="POST" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 my-2">
                    <div class="input-group input-group-dynamic mb-4">
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control" aria-label="Username" type="text">
                    </div>
                </div>
                <div class="col-md-12 my-2">
                    <div class="input-group input-group-dynamic mb-4">
                        <label class="form-label">Password</label>
                        <input name="password" class="form-control" aria-label="Password" type="password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 my-2">
                    <div class="form-check form-switch mb-4 d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                               checked="">
                        <label class="form-check-label ms-3 mb-0" for="flexSwitchCheckDefault">Remember me</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn bg-gradient-dark w-100">Log In</button>
                </div>
            </div>
            <div class="alert alert-danger text-white text-sm" role="alert" th:if="${param.error}">
                Invalid username or password!
            </div>
            <div class="alert alert-dark text-white text-sm" role="alert" th:if="${param.logout}">
                You have been logged out!
            </div>
        </div>
    </form>
</div>
</body>
</html>
