<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}">
<head>
    <title>Login</title>
</head>
<body>
<div class="col-lg-5 mx-auto bg-white rounded d-flex justify-content-center flex-column px-3 pt-5 pb-4" layout:fragment="content">
    <h3 class="text-center">Register</h3>
    <form th:action="@{/register}" th:object="${user}" method="POST" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 my-2">
                    <div class="input-group input-group-dynamic">
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control" aria-label="Username" type="text">
                    </div>
                    <div>
                        <span class="form-control-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>
                </div>
                <div class="col-md-12 my-2">
                    <div class="input-group input-group-dynamic">
                        <label class="form-label">Password</label>
                        <div class="input-group-prepend password-status">
                            <span class="input-group-text"><i class="fa-solid"></i></span>
                        </div>
                        <input name="password" class="form-control password-first" aria-label="Password" type="password">
                    </div>
                    <div>
                        <span class="form-control-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                </div>
                <div class="col-md-12 my-2">
                    <div class="input-group input-group-dynamic">
                        <label class="form-label">Confirm password</label>
                        <div class="input-group-prepend password-status">
                            <span class="input-group-text"><i class="fa-solid"></i></span>
                        </div>
                        <input name="passwordConfirmation" class="form-control password-confirm" aria-label="Confirm password" type="password">
                    </div>
                    <div>
                        <span class="form-control-error" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 my-4">
                    <div class="form-check form-switch mb-4 d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                               checked="">
                        <label class="form-check-label ms-3 mb-0" for="flexSwitchCheckDefault">Remember me</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn bg-gradient-dark w-100">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
