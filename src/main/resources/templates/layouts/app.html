<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/faed7b5a85.js" crossorigin="anonymous"></script>
    <!-- CSS Files -->
    <link id="pagestyle" href="/css/material-kit.css?v=3.0.1" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/main.css}" href="/css/main.css">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Spring Accounts</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">Navbar content</div>

<div class="page-header min-vh-80"
     style="background-image: url('https://images.unsplash.com/photo-1630752708689-02c8636b9141?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2490&q=80')">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="text-center">
                    <h1 class="text-secondary">Spring <span class="text-warning">Accounts</span></h1>
                    <button class="btn btn-icon btn-3 btn-primary" type="button">
                        <span class="btn-inner--icon"><i class="fa-solid fa-receipt me-2"></i></span>
                        <span class="btn-inner--text">Get started</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
    <div class="container">
        <div class="section text-center">
            <div class="col" layout:fragment="content">
                <p>Content section</p>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments/footer :: footer" class="footer">Footer content</footer>
</body>
<!--   Core JS Files   -->
<script src="/js/core/popper.min.js" type="text/javascript"></script>
<script src="/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>
<!--  Plugin for TypedJS -->
<script src="/js/plugins/countup.min.js"></script>
<script src="/js/plugins/choices.min.js"></script>
<script src="/js/plugins/prism.min.js"></script>
<script src="/js/plugins/highlight.min.js"></script>
<!--  Plugin for Parallax -->
<script src="/js/plugins/rellax.min.js"></script>
<!--  Plugin for TiltJS -->
<script src="/js/plugins/tilt.min.js"></script>
<!--  Plugin for Selectpicker -->
<script src="/js/plugins/choices.min.js"></script>
<!-- Plugin for Parallax -->
<script src="/js/plugins/parallax.min.js"></script>
<!-- Material UI Kit -->
<script src="/js/material-kit.min.js?v=3.0.1" type="text/javascript"></script>
</html>
