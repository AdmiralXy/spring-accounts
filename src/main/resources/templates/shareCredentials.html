<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}">
<head>
    <title>Login</title>
</head>
<body>
<div class="col-lg-5 mx-auto bg-white-transparent rounded d-flex justify-content-center flex-column px-3 pt-5 pb-4" layout:fragment="content">
    <h3 class="text-center" th:text="${credential.getName()}"></h3>
    <div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 my-2">
                    <div class="input-group input-group-dynamic mb-4">
                        <label class="form-label"></label>
                        <input name="key" class="form-control" aria-label="Login" type="text" th:value="${credential.getLogin()}">
                    </div>
                    <div class="input-group input-group-dynamic mb-4">
                        <label class="form-label"></label>
                        <input name="key" class="form-control" aria-label="Password" type="text" th:value="${credential.getPassword()}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a th:href="@{/}" class="btn bg-gradient-dark w-100">Continue</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
