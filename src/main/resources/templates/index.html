<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/application(vhClass = 'min-vh-80')}">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="title-content">
    <div class="col-md-12 text-center">
        <h1 class="display-4">My accounts</h1>
        <button type="button" class="btn bg-gradient-success btn-block mt-3" data-bs-toggle="modal"
                data-bs-target="#addAccountModal">
            <small>New account</small>
        </button>
        <div th:insert="fragments/addAccountModal :: addAccountModal" th:remove="tag"></div>
    </div>
</div>
<div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6"  layout:fragment="content" th:if="${credentials.size() > 0}">
    <div class="container">
        <div class="section row">
            <div th:each="credential : ${credentials}" th:remove="tag">
                <div th:if="${credentialShow != null && credential.getId() == credentialShow.getId()}" th:remove="tag">
                    <div th:insert="fragments/card :: card(credential = ${credentialShow})" th:remove="tag"></div>
                </div>
                <div th:unless="${credentialShow != null && credential.getId() == credentialShow.getId()}" th:remove="tag">
                    <div th:insert="fragments/card :: card(credential = ${credential})" th:remove="tag"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
